<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Cricket Game</h1>
        <div class="field">
            <img id="bat" src="bat.png" alt="Bat">
            <img id="ball" src="ball.png" alt="Ball">
        </div>
        <p id="score">Score: 0</p>
        <p id="message">Press "Hit" to play</p>
        <button onclick="playGame()">Hit</button>
    </div>
    <script>
        let score = 0;
        function playGame() {
            let run = Math.floor(Math.random() * 7);
            let ball = document.getElementById("ball");
            ball.style.animation = "hit-animation 0.5s linear";
            setTimeout(() => ball.style.animation = "", 500);
            if (run === 0) {
                document.getElementById("message").innerText = "Out! Game Over.";
            } else {
                score += run;
                document.getElementById("score").innerText = "Score: " + score;
                document.getElementById("message").innerText = "You hit " + run + " runs!";
            }
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
        }

        .game-container {
            margin-top: 50px;
        }

        .field {
            position: relative;
            height: 200px;
        }

        #bat,
        #ball {
            width: 50px;
            height: 50px;
            position: absolute;
            margin-left: 30px;
        }

        #bat {
            bottom: 10px;
            left: 45%;
            margin-left: 30px;
        }

        #ball {
            bottom: 10px;
            left: 48%;
            margin-left: 30px;
        }

        @keyframes hit-animation {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100px);
            }
        }
    </style>
</body>

</html>
